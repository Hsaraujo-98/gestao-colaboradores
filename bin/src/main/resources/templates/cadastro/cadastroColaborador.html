<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Colaboradores MJV</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
	<h1 style="text-align: center; margin-top: 50px">Cadastro de Colaboradores</h1>
	<div class="container" style="margin-top: 50px">
		<h3>
			<a class="waves-effect waves-light btn" href="/colaboradores">
			<i class="material-icons left">format_list_bulleted</i>Lista de	Colaboradores</a>
		</h3>
		<form method="post">
			Nome:<input type="text" value="" name="nome"> 
			Email:<input type="text" value="" name="email"> 
			Cargo:<input type="text" value="" name="cargo">
			<button class="waves-effect waves-light btn" type="submit" style="float: right; margin-top: 15px">Salvar</button>
		</form>
	</div>
</body>
</html>
